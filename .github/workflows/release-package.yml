name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*" # Publishes when a new tag is pushed

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"
          scope: "@reflct"

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn build

      - name: Publish to npm
        run: npx lerna publish from-git --yes --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
